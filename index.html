<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffc0cb;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #b86c74;
      color: white;
    }
    #no {
      position: absolute;
    }
    .bears {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .bears img {
      width: 100px;
      height: auto;
      margin: 10px;
    }
    #message {
      display: none;
      font-size: 2rem;
      margin-top: 20px;
      color: pink;
      text-align: center;
    }
    #message img {
      width: 250px;
      height: auto;
      border-radius: 15px;
      margin-top: 20px;
    }
    /* Confetti Styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: pink;
      border-radius: 50%;
      animation: falling 5s linear infinite;
    }

    @keyframes falling {
      from {
        top: 0;
      }
      to {
        top: 100vh;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const yesButton = document.getElementById('yes');
      const noButton = document.getElementById('no');
      const messageDiv = document.getElementById('message');
      const body = document.body;

      // Hide content and show the message when "Yes" is clicked
      yesButton.addEventListener('click', () => {
        // Hide the elements
        document.querySelector('h1').style.display = 'none'; // Hide "Do you love me?"
        document.querySelector('.bears').style.display = 'none'; // Hide the three gifs
        yesButton.style.display = 'none'; // Hide "Yes" button
        noButton.style.display = 'none';  // Hide "No" button

        // Show the "Aww, I love you more" message
        messageDiv.style.display = 'block';

        // Start confetti effect
        startConfetti();
      });

      // Random position for "No" button when hovered
      noButton.addEventListener('mouseover', () => {
        const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;
      });

      // Confetti effect
      function startConfetti() {
        const confettiColors = ['#fff', '#ff69b4', '#b86c74'];
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
          confetti.style.left = `${Math.random() * 100}vw`;
          confetti.style.animationDelay = `${Math.random() * 5}s`;
          body.appendChild(confetti);
        }
      }
    });
  </script>
</head>
<body>
  <h1>Do You Love Me?</h1>
  <button id="yes" class="button">Yes</button>
  <button id="no" class="button">No</button>
  
  <div class="bears">
    <img src="https://gifdb.com/images/high/animated-bear-is-in-love-obdfb0txoitfinz6.gif" alt="Cute bear gif">
    <img src="https://media.tenor.com/xP5P9I_JvB4AAAAM/stafford-matt.gif" alt="Cute bear gif">
    <img src="https://media.tenor.com/PRRKIYkTKD4AAAAM/play-fight.gif" alt="Cute bear gif">
  </div>

  <!-- This is where the "Aww, I love you more" message will show -->
  <div id="message">
    <h1>Aww, I love you moreee!</h1>
    <img src="https://media.tenor.com/tl4tMev7ICEAAAAM/instagram-zefexwoo-shaurya.gif" alt="Cute bear hug gif">
  </div>
</body>
</html>
