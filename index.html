<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffc0cb;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #b86c74;
      color: white;
    }
    #no {
      position: absolute;
    }
    .bears {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .bears img {
      width: 100px;
      height: auto;
      margin: 10px;
    }
    #message {
      display: none;
      font-size: 2rem;
      margin-top: 20px;
      color: pink;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const noButton = document.getElementById('no');
      noButton.addEventListener('mouseover', () => {
        const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;
      });

      const yesButton = document.getElementById('yes');
      yesButton.addEventListener('click', () => {
        // Hide the buttons and show the "I love you more" message
        document.getElementById('yes').style.display = 'none';
        document.getElementById('no').style.display = 'none';
        document.getElementById('message').style.display = 'block';
      });
    });
  </script>
</head>
<body>
  <h1>Do You Love Me?</h1>
  <button id="yes" class="button">Yes</button>
  <button id="no" class="button">No</button>
  <div class="bears">
    <img src="https://gifdb.com/images/high/animated-bear-is-in-love-obdfb0txoitfinz6.gif" alt="Cute bear gif">
    <img src="https://media.tenor.com/xP5P9I_JvB4AAAAM/stafford-matt.gif" alt="Cute bear gif">
    <img src="https://media.tenor.com/PRRKIYkTKD4AAAAM/play-fight.gif" alt="Cute bear gif">
  </div>

  <!-- This is where the "Aww, I love you more" message will show -->
  <div id="message">
    <h1>Aww, I love you moreee!</h1>
    <img src="https://media.tenor.com/tl4tMev7ICEAAAAM/instagram-zefexwoo-shaurya.gif" alt="Cute bear hug gif">
  </div>
</body>
</html>
