<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Example</title>
</head>
<body>

  <!-- Create a button that users can click -->
  <button id="myButton">Click me!</button>

  <!-- Add JavaScript code below this -->
  <script>
    // This is the code that runs when the button is clicked
    function newFunction() {
      alert("Button clicked! New code works.");
    }

    // This links the button to the function when clicked
    document.getElementById("myButton").addEventListener("click", newFunction);
  </script>

</body>
</html>
